apiVersion: v1
kind: Service
metadata:
  name: chat
  namespace: {{ .Values.namespace }}
  annotations:
{{ toYaml .Values.service.annotations | indent 4 }}
  labels:
    app: chat
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
  selector:
    app: chat
