apiVersion: apps/v1
kind: Deployment
metadata:
  name: publisher
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: "publisher"
    app.kubernetes.io/version: "{{ .Values.appVersion }}"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: publisher
  template:
    metadata:
      labels:
        app: publisher
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: publisher-sa
      containers:
        - name: publisher
          image: "{{ .Values.image }}"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ .Values.service.targetPort }}
          envFrom:
            - configMapRef:
                name: publisher-config
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          livenessProbe:
            httpGet:
              path: /ping
              port: {{ .Values.service.targetPort }}
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ping
              port: {{ .Values.service.targetPort }}
            initialDelaySeconds: 5
            periodSeconds: 5
